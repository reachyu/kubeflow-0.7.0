# TODO(jlewi): This file is legacy config for bootstrapper.
# we can delete it once bootstrapper is using kfctl and KfDef.
# Config entry used for deploying on GCP with IAP enabled
# Load this file as object (KsonnetSpec)[https://github.com/kubeflow/kubeflow/blob/master/bootstrap/pkg/apis/apps/ksonnet/v1alpha1/application_types.go#L201]
# All TODO fields need to be changed following user's input before apply
# TODO change repo on the fly: set it to local tmp dir containing kubeflow registry
repo: /path/to/local/tmp/containing/kubeflow
packages:
  - argo
  - common
  - examples
  - gcp
  - admission-webhook
  - jupyter
  - katib-v1alpha2
  - metacontroller
  - metadata
  - modeldb
  - mpi-job
  - pipeline
  - pytorch-job
  - seldon
  - tensorboard
  - tf-serving
  - tf-training
  - profiles
components:
# ordering is important
  - metacontroller
  - argo
  - centraldashboard
  - cert-manager
  - cloud-endpoints
  - gpu-driver
  - iap-ingress
  - admission-webhook
  - jupyter-web-app
  - katib-db
  - katib-manager
  - katib-controller
  - katib-ui
  - metrics-collector
  - metadata
  - suggestion
  - notebook-controller
  - pipeline
  - pytorch-operator
  - spartakus
  - tensorboard
  - tf-job-operator
  - profiles
componentParams:
  argo:
  - initRequired: true
    name: injectIstio
    value: "false"
  centraldashboard:
  - initRequired: true
    name: injectIstio
    value: "false"
  cert-manager:
    - name: acmeEmail
      # TODO change value on the fly: use your email for ssl cert
      value: johnDoe@acme.com
      initRequired: true
  cloud-endpoints:
    - name: secretName
      value: admin-gcp-sa
  iap-ingress:
    - name: ipName
      # TODO change value on the fly: value of ipName need to match resource name in deployment entry.
      value: ipName
      initRequired: true
    - name: hostname
      # TODO change value on the fly: replace with user-provide parameters. This need to be fully qualified domain name to use with ingress.
      value: <deployName>.endpoints.<project>.cloud.goog
      initRequired: true
    - name: injectIstio
      initRequired: true
      value: "false"
  jupyter-web-app:
  - initRequired: true
    name: injectIstio
    value: "false"
  katib-ui:
  - initRequired: true
    name: injectIstio
    value: "false"
  notebook-controller:
    - name: injectGcpCredentials
      value: "true"
  pipeline:
    - name: mysqlPd
      value: <deployName>-storage-metadata-store
    - name: minioPd
      value: <deployName>-storage-artifact-store
    - name: injectIstio
      value: "false"
  spartakus:
    - name: usageId
      value: <randomly-generated-id>
      initRequired: true
    - name: reportUsage
      value: "true"
      initRequired: true
  tensorboard:
  - initRequired: true
    name: injectIstio
    value: "false"
  tf-job-operator:
  - initRequired: true
    name: injectIstio
    value: "false"
  profiles:
  - initRequired: true
    name: admin
    value: ""
platform: gcp
